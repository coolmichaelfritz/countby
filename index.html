<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Count By</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Let's Count!</h1>
    </div>
    <div class="container">
      <form id="countBy">
        <div class="form-group">
          <label for="bigNumber">Count up to: </label>
          <input id="bigNumber" type="number"/>
        </div>
        <div class="form-group">
          <label for="smallNumber">counting by: </label>
          <input id="smallNumber" type="number"/>
        </div>
        <button type="submit" class="btn btn-dark">Let's Count!</button>
      </form>
      <div id="results">
      </div>

    </div>
  </body>
</html>
